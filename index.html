<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <ul>
          <li class="left"><a href="#">About</a></li>
          <li class="left"><a href="#">Store</a></li>
          <li class="logo right"><a href="#"><img src="user.jpg" style="border-radius:100%; width: 29px; opacity: 1"></a></li>
          <li class="logo right"><a href="#"><img src="notification.png" style="opacity:0.67"></a></li>
          <li class="logo right"><a href="#"><img src="apps.png" alt=""></a></li>
          <li class="right"><a href="#">Images</a></li>
          <li class="right"><a href="#">Gmail</a></li>
        </ul>
      </div>
      <div class="main">
        <div class="title">
          <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
        <div class="form">
          <input type="text" name="search-bar">
          <span><img src="voice.png" alt=""></span>
        </div>
        <div class="search">
          <input type="submit" class="g-search" value="Google Search">
          <input type="submit" class="lucky" value="I'm Feeling Lucky">
        </div>
      </div>
    </div>
    <div class="footer">
      <ul>
        <li class="left"><a href="#">Advertising</a></li>
        <li class="left"><a href="#">Business</a></li>
        <li class="right"><a href="#">Settings</a></li>
        <li class="right"><a href="#">Terms</a></li>
        <li class="right"><a href="#">Privacy</a></li>
      </ul>
    </div>
  </body>
</html>
